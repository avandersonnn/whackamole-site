on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write         # needed for azure/login (OIDC)
      contents: read          # needed for actions/checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4EDB9AE076C7436EAC2F55EC9EFB44E5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_487BFAE4FA4F9E395C30A556B07D9C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_112B30E2302C4596BCE874FB50864AC0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ava-whackamole-23'
          package: .
